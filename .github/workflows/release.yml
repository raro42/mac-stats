name: Release

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'

jobs:
  build-dmg:
    runs-on: macos-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^1.0"

      - name: Check for code signing secrets
        id: check-secrets
        env:
          APPLE_CERT: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          if [ -n "$APPLE_CERT" ] && [ "$APPLE_CERT" != "" ]; then
            echo "has_signing=true" >> $GITHUB_OUTPUT
            echo "Code signing secrets found - will sign the app"
          else
            echo "has_signing=false" >> $GITHUB_OUTPUT
            echo "No code signing secrets - building unsigned app"
          fi

      - name: Setup code signing (optional)
        if: steps.check-secrets.outputs.has_signing == 'true'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD || 'github-actions' }}
        run: |
          # Create a temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Clean up
          rm certificate.p12

      - name: Sync frontend files to dist
        run: |
          chmod +x scripts/sync-dist.sh
          ./scripts/sync-dist.sh
          echo "Verifying assets were synced..."
          ls -la src-tauri/dist/assets/ || echo "ERROR: assets directory not found!"
          test -f src-tauri/dist/assets/ollama.svg && echo "✅ ollama.svg found" || (echo "❌ ollama.svg missing!" && exit 1)
          test -f src-tauri/dist/assets/javascript.svg && echo "✅ javascript.svg found" || (echo "❌ javascript.svg missing!" && exit 1)
          test -f src-tauri/dist/assets/tauri.svg && echo "✅ tauri.svg found" || (echo "❌ tauri.svg missing!" && exit 1)

      - name: Build Tauri app
        working-directory: ./src-tauri
        run: cargo tauri build --bundles dmg

      - name: Upload DMG to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}
            
            See [CHANGELOG.md](https://github.com/raro42/mac-stats/blob/main/CHANGELOG.md) for details.
          files: src-tauri/target/release/bundle/dmg/*.dmg
          overwrite_files: true
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
